# ============== Gradle Configuration for NoghreSod App ==============
# This file contains Gradle properties for optimization and customization.

# ============== JVM Configuration ==============
# JVM heap size for Gradle daemon (increase for faster builds)
org.gradle.jvmargs=-Xmx4096m

# ============== Gradle Daemon ==============
# Use Gradle daemon for faster builds
org.gradle.daemon=true

# ============== Parallel Builds ==============
# Enable parallel compilation
org.gradle.parallel=true
org.gradle.workers.max=8

# ============== Build Caching ==============
# Enable Gradle build cache (speeds up clean builds)
org.gradle.caching=true

# ============== Optimization ==============
# Configure optimization
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.code.link=true

# ============== Android Gradle Plugin ==============
# Enable R8 for optimization (faster than ProGuard)
android.enableR8=true
android.enableR8.fullMode=true

# New build system features
android.useNewApkCreationSystem=true
android.minSdkVersion=26
android.targetSdkVersion=34

# ============== Compose Specific ==============
# Compose compile options
compose.skipVersionCheck=false
compose.useExperimentalFeatures=true

# ============== Lint ==============
# Lint options
android.lintSkip=false
android.enableLint=true

# ============== NDK/CMake ==============
# Native development kit (if needed)
# android.useDeprecatedNdk=false

# ============== Testing ==============
# Test options
android.enableUnitTestBinaryResources=false

# ============== File Encoding ==============
# Set file encoding
file.encoding=UTF-8

# ============== Kotlin Configuration ==============
kotlin.code.style=official
kotlin.stdlib.default.enabled=true

# ============== Android Specific ==============
android.enableJetifier=true
android.useAndroidX=true

# ============== Warnings ==============
# Suppress certain warnings
android.suppressUnsupportedCompileSdk=34
android.enableAdditionalTestOutput=true

# ============== Development Settings ==============
# SDK versions
android.compileSdkVersion=34
android.buildToolsVersion=34.0.0

# Enable core library desugaring for Java 8+ features
android.enableCoreLibraryDesugaring=true

# ============== Experimental Features ==============
# Gradle experimental features
org.gradle.experimental.configuration-cache=false

# ============== Performance Monitoring ==============
# Monitor build performance (optional)
org.gradle.buildscan.autoSync=false
