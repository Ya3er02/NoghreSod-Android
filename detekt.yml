# Detekt Configuration for Code Quality Analysis
# https://detekt.dev/docs/introduction/

build:
  jvmTarget: "17"
  maxIssues: 0
  excludeCorrectable: false
  excludeDefaultRuleSets: false
  warningFilters:
    - UnusedImport
    - UnusedPrivateMember
    - Unused
  weights:
    complexity: 2
    naming: 1.5
    formatting: 1.3
    performance: 1.5
    potential-bugs: 2
    style: 1
    comments: 1

