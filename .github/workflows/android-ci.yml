name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Create local.properties
      run: |
        echo "sdk.dir=${{ runner.workspace }}/android-sdk" > local.properties
        echo "dev.api.url=https://dev-api.noghresod.com/api/v1/" >> local.properties
        echo "prod.api.url=https://api.noghresod.com/api/v1/" >> local.properties
    
    - name: Build Debug APK
      run: ./gradlew assembleDebug --no-daemon
    
    - name: Run Unit Tests
      run: ./gradlew testDebugUnitTest --no-daemon
    
    - name: Run Lint Checks
      run: ./gradlew lint --no-daemon
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3
      if: success()
      with:
        name: debug-apk
        path: app/build/outputs/apk/debug/
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: app/build/test-results/
    
    - name: Upload Lint Report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: lint-report
        path: app/build/reports/lint-results-*.html

  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Create local.properties
      run: |
        echo "sdk.dir=${{ runner.workspace }}/android-sdk" > local.properties
    
    - name: Run Tests
      run: ./gradlew test --no-daemon
    
    - name: Upload Coverage Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: app/build/reports/coverage/

  release:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: Create local.properties
      run: |
        echo "sdk.dir=${{ runner.workspace }}/android-sdk" > local.properties
        echo "prod.api.url=https://api.noghresod.com/api/v1/" >> local.properties
        echo "keystore.file=/tmp/release.jks" >> local.properties
        echo "keystore.password=${{ secrets.KEYSTORE_PASSWORD }}" >> local.properties
        echo "keystore.alias=${{ secrets.KEYSTORE_ALIAS }}" >> local.properties
        echo "keystore.key.password=${{ secrets.KEY_PASSWORD }}" >> local.properties
    
    - name: Decode keystore
      run: |
        echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 -d > /tmp/release.jks
    
    - name: Build Release APK
      run: ./gradlew assembleProductionRelease --no-daemon
    
    - name: Build Release Bundle
      run: ./gradlew bundleProductionRelease --no-daemon
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v3
      with:
        name: release-apk
        path: app/build/outputs/apk/production/release/
    
    - name: Upload Release Bundle
      uses: actions/upload-artifact@v3
      with:
        name: release-bundle
        path: app/build/outputs/bundle/productionRelease/
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app/build/outputs/apk/production/release/*.apk
          app/build/outputs/bundle/productionRelease/*.aab
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
