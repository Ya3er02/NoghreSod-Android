name: Android CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          cache-disabled: false
          cache-read-only: false

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      # ============== Analysis Phase ==============

      - name: Run Lint
        run: ./gradlew lint --stacktrace
        continue-on-error: true

      - name: Run Detekt (Code Quality)
        run: ./gradlew detekt --stacktrace
        continue-on-error: true

      # ============== Build Phase ==============

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
        
      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      # ============== Testing Phase ==============

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --stacktrace
        
      - name: Run Code Coverage
        run: ./gradlew jacocoDebugTestReport --stacktrace
        continue-on-error: true

      # ============== Reporting ==============

      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            app/build/test-results/
            app/build/reports/
          retention-days: 30

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-reports
          path: |
            app/build/reports/jacoco/
            app/build/reports/coverage/
          retention-days: 30

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const testResultPath = 'app/build/test-results/';
            
            let comment = '## Build & Test Results\n\n';
            
            if (fs.existsSync(testResultPath)) {
              comment += 'âœ… Tests executed\n';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true

  # ============== Security Scanning ==============

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2

      - name: Run OWASP Dependency Check
        run: ./gradlew dependencyCheckAnalyze --stacktrace
        continue-on-error: true

      - name: Upload Dependency Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dependency-check-report
          path: build/reports/dependency-check/
          retention-days: 30

      - name: Run Secret Scanner
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true

  # ============== Performance Analysis ==============

  performance:
    name: Performance Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2

      - name: Analyze APK Size
        run: |
          ./gradlew bundleRelease
          echo "## APK Size Analysis" >> $GITHUB_STEP_SUMMARY
          ls -lh app/build/outputs/bundle/release/

      - name: Build Time Report
        run: |
          echo "## Build Time Report" >> $GITHUB_STEP_SUMMARY
          ./gradlew build --profile 2>&1 | tail -20

  # ============== Documentation ==============

  documentation:
    name: Documentation
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Generate Dokka Documentation
        run: ./gradlew dokkaHtml --stacktrace
        continue-on-error: true

      - name: Upload Documentation
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dokka-documentation
          path: build/dokka/html/
          retention-days: 7

  # ============== Release (on main branch only) ==============

  release:
    name: Release APK
    runs-on: ubuntu-latest
    needs: [ build, security, performance ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2

      - name: Build Release Bundle
        run: ./gradlew bundleRelease --stacktrace

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app/build/outputs/bundle/release/app-release.aab
            app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Slack
        uses: slackapi/slack-github-action@v1
        if: always()
        with:
          payload: |
            {
              "text": "NoghreSod Build ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*NoghreSod Android Build*\nStatus: ${{ job.status }}\nCommit: ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
