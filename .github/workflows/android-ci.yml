name: ü§ñ Android CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================
  # üîç Lint and Code Analysis
  # ============================================
  lint:
    name: üîç Lint & Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: üèóÔ∏è Cache Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: üìã Run Lint Analysis
        run: ./gradlew lint
        
      - name: üìä Upload Lint Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: '**/build/reports/lint-results*.html'

  # ============================================
  # ‚úÖ Unit Tests
  # ============================================
  test:
    name: ‚úÖ Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: üèóÔ∏è Cache Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: üß™ Run Unit Tests
        run: ./gradlew test
        
      - name: üìä Generate Test Report
        if: always()
        run: ./gradlew testDebugUnitTest
        
      - name: üì§ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/build/reports/tests/**'
          
      - name: üìà Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: '**/build/reports/jacoco/**/*.xml'
          flags: unittests
          fail_ci_if_error: false

  # ============================================
  # üèóÔ∏è Build APK
  # ============================================
  build:
    name: üèóÔ∏è Build APK
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: üèóÔ∏è Cache Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: üî® Decode Keystore
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release.keystore
          
      - name: üì¶ Build Debug APK
        run: ./gradlew assembleDebug
        
      - name: üì¶ Build Release APK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          KEYSTORE_PATH: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease
        
      - name: üì§ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: 'app/build/outputs/apk/debug/*.apk'
          
      - name: üì§ Upload Release APK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: 'app/build/outputs/apk/release/*.apk'

  # ============================================
  # üì± Android Instrumented Tests (Optional)
  # ============================================
  instrumented-tests:
    name: üì± Instrumented Tests
    runs-on: macos-latest
    needs: build
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: üèóÔ∏è Cache Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: üß™ Run Instrumented Tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 31
          target: google_apis
          arch: x86_64
          script: ./gradlew connectedAndroidTest
          
      - name: üì§ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: instrumented-test-results
          path: '**/build/reports/androidTests/**'

  # ============================================
  # üì§ Publish to Play Store (Manual)
  # ============================================
  publish:
    name: üì§ Publish to Play Store
    runs-on: ubuntu-latest
    needs: [build, instrumented-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        
      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: üèóÔ∏è Cache Gradle
        uses: gradle/gradle-build-action@v2
        
      - name: üîê Decode Service Account Key
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        run: echo "$SERVICE_ACCOUNT_KEY" | base64 -d > service-account.json
        
      - name: üì± Build and Upload to Play Store
        run: |
          ./gradlew bundleRelease
          # Use fastlane or Play Console API to upload
          # Example: fastlane supply --aab app/build/outputs/bundle/release/app-release.aab
          
      - name: ‚úÖ Publish Success Notification
        if: success()
        run: echo "‚úÖ App published successfully to Play Store!"
        
      - name: ‚ùå Publish Failed Notification
        if: failure()
        run: echo "‚ùå Publish to Play Store failed!"

env:
  GRADLE_OPTS: "-Xmx4g -Dorg.gradle.parallel=true"
