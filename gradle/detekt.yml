# Detekt configuration for static code analysis

output-reports:
  active: true
  exclude:
    - TxtReport
  include:
    - HtmlReport
    - SarifReport

console-reports:
  active: true

config:
  validation: true
  warningsAsErrors: false
  checkBuildOnMainThread: true

excludes:
  - '**/test/**'
  - '**/androidTest/**'
  - '**/build/**'
  - '**/generated/**'

processors:
  active: true
  exclude:
    - DetektProgressListener
  include:
    - FunctionCountProcessor
    - PropertyCountProcessor
    - ClassCountProcessor
    - PackageCountProcessor
    - KtFileCountProcessor

rules:
  active: true
  Complexity:
    active: true
    ComplexCondition:
      active: true
      threshold: 4
    ComplexInterface:
      active: true
      threshold: 20
    CyclomaticComplexity:
      active: true
      threshold: 15
    LongMethod:
      active: true
      threshold: 60
    LongParameterList:
      active: true
      functionThreshold: 6
      constructorThreshold: 7
    TooManyFunctions:
      active: true
      thresholdInClasses: 20
      thresholdInObjects: 20
      thresholdInInterfaces: 20

  Coroutines:
    active: true
    GlobalCoroutineUsage:
      active: true
    RedundantSuspendModifier:
      active: true
    SuspendFunWithFlowResultType:
      active: true

  EmptyBlocks:
    active: true
    EmptyCatchBlock:
      active: true
    EmptyClassBody:
      active: true
    EmptyDefaultConstructor:
      active: false
    EmptyDoWhileBlock:
      active: true
    EmptyElseBlock:
      active: true
    EmptyFinallyBlock:
      active: true
    EmptyForBlock:
      active: true
    EmptyFunctionBlock:
      active: true
    EmptyIfBlock:
      active: true
    EmptyInitBlock:
      active: true
    EmptyTryBlock:
      active: true
    EmptyWhenBlock:
      active: true

  Performance:
    active: true
    ArrayPrimitive:
      active: true
    ForEachOnRange:
      active: true
    SpreadOperator:
      active: true
    UnnecessaryPartOfBinaryExpression:
      active: true

  Naming:
    active: true
    ClassNaming:
      active: true
      classPattern: '[A-Z][a-zA-Z0-9]*'
    ConstructorParameterNaming:
      active: true
      parameterPattern: '[a-z][a-zA-Z0-9]*'
    EnumNaming:
      active: true
      enumEntryPattern: '[A-Z][_a-zA-Z0-9]*'
    FunctionMaxLength:
      active: true
      maximumFunctionNameLength: 30
    FunctionMinLength:
      active: false
    FunctionNaming:
      active: true
      functionPattern: '([a-z][a-zA-Z0-9]*)|(`.*`)'
    InvalidPackageDeclaration:
      active: true
    MatchingDeclarationName:
      active: false
    MemberNameEqualsClassName:
      active: true
    ObjectPropertyNaming:
      active: true
      constantPattern: '[A-Z]([A-Z0-9]*(_[A-Z0-9]+)*)'
      propertyPattern: '[A-Za-z_][a-zA-Z0-9_]*'
      privatePropertyPattern: '(_)?[A-Za-z_][a-zA-Z0-9_]*'
    PackageNaming:
      active: true
      packagePattern: '^[a-z]+(\\.[a-z][a-z0-9]*)*$'
    TopLevelPropertyNaming:
      active: true
      constantPattern: '[A-Z]([A-Z0-9]*(_[A-Z0-9]+)*)'
      propertyPattern: '[A-z][a-zA-Z0-9]*'
    VariableMaxLength:
      active: true
      maximumVariableNameLength: 64
    VariableMinLength:
      active: true
      minimumVariableNameLength: 1
    VariableNaming:
      active: true
      variablePattern: '[a-z][a-zA-Z0-9]*(_[a-zA-Z0-9]+)*'
      privateVariablePattern: '(_)?[a-z][a-zA-Z0-9]*(_[a-zA-Z0-9]+)*'

  Style:
    active: true
    CollapsibleIfStatements:
      active: true
    DataClassShouldBeImmutable:
      active: true
    DestructuringAssignmentWithTooManyEntries:
      active: true
      maxDestructuringEntries: 3
    EqualsNullCall:
      active: true
    EqualsOnSignatureLine:
      active: false
    ExpressionBodySyntax:
      active: true
    ForbiddenComment:
      active: true
      values: ['FIXME:', 'STOPSHIP:', 'TODO:']
    FunctionOnlyReturningConstant:
      active: true
    LibraryCodeMustSpecifyReturnType:
      active: true
    LoopWithTooManyJumpStatements:
      active: true
      maxJumpCount: 5
    MagicNumber:
      active: true
      excludes: ['**/test/**', '**/androidTest/**']
      ignoreNumbers: ['-1', '0', '1', '2']
    MandatoryBracesIfStatements:
      active: true
    MaxLineLength:
      active: true
      maxLineLength: 120
    MayBeConst:
      active: true
    ModifierOrder:
      active: true
    MultilineLambdaItParameter:
      active: true
    NoTabs:
      active: true
    NullableBooleanCheck:
      active: true
    ObjectLiteralToLambda:
      active: true
    OptionalAbstractKeyword:
      active: true
    OptionalUnit:
      active: true
    OptionalWhenBraces:
      active: true
    PreferToOverPairSyntax:
      active: true
    ProtectedMemberInFinalClass:
      active: true
    RedundantExplicitType:
      active: true
    RedundantHigherOrderMapUsage:
      active: true
    RedundantVisibilityModifierRule:
      active: true
    SafeCast:
      active: true
    SerialVersionUIDInSerializableClass:
      active: true
    SpacingBetweenPackageAndImports:
      active: true
    ThrowsCount:
      active: true
      max: 2
    TrailingComma:
      active: true
    TrailingWhitespace:
      active: true
    TrimMultilineRawString:
      active: true
    UnderscoresInNumericLiterals:
      active: true
    UnnecessaryAbstractClass:
      active: true
    UnnecessaryAnnotationUseSiteTarget:
      active: true
    UnnecessaryApply:
      active: true
    UnnecessaryInheritance:
      active: true
    UnnecessaryLet:
      active: true
    UnnecessaryParentheses:
      active: true
    UntilInsteadOfRangeTo:
      active: true
    UnusedImports:
      active: true
    UnusedPrivateMember:
      active: true
    UnusedVariable:
      active: true
    UseArrayLiteralsInAnnotations:
      active: true
    UseCheckNotNull:
      active: true
    UseCheckOrError:
      active: true
    UseDataClass:
      active: true
    UseIfInsteadOfWhen:
      active: true
    UseIsEven:
      active: true
    UseOrEmpty:
      active: true
    UseRequire:
      active: true
    UseRequireNotNull:
      active: true
    UselessCallOnNotNull:
      active: true
    UselessComparison:
      active: true
    UtilityClassWithPublicConstructor:
      active: true
    VarCouldBeVal:
      active: true
    WildcardImport:
      active: true
